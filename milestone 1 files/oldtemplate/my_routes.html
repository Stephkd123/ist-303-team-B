<!DOCTYPE html>
<html>
<head>
  <title>My Saved Routes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="container">
    <h1>My Saved Routes</h1>

    {% if routes %}
      {% for r in routes %}
        <div class="route-card">
          <h3>{{ r.name }}</h3>
          <small>{{ r.mode.title() }}</small><br>
          <strong>From:</strong> {{ r.start }}<br>
          <strong>To:</strong> {{ r.destination }}

          <form method="POST" action="/delete_route/{{ loop.index0 }}">
            <button type="submit" style="background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; margin-top: 10px;">
              🗑 Delete
            </button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p>No routes saved yet.</p>
    {% endif %}

    <br>
    <a href="/">← Back to Start</a>
  </div>
</body>

</html>
