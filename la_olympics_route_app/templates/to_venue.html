<!DOCTYPE html>
<html><head><title>To Olympic Venue</title></head>
<body>
  <h1>From a Starting Address to Olympic Venue</h1>
  <form method="POST">
    <label>Enter Starting Address:</label><br>
    <input name="start" type="text" required><br><br>

    <label>Select Olympic Venue Destination:</label><br>
    <select name="venue">
      {% for loc in locations %}
      <option value="{{ loc['Address'] }}">{{ loc['Location Name'] }}</option>
      {% endfor %}
    </select><br><br>

    <label>Choose Mode(s):</label><br>
    <input type="checkbox" name="mode" value="walking"> Walking<br>
    <input type="checkbox" name="mode" value="transit"> Public Transit<br><br>

    <button type="submit">Next</button>
  </form>
  <a href="/">‚Üê Back</a>
</body></html>
