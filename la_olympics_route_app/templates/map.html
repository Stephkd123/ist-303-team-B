<!DOCTYPE html>
<html>
<head>
  <title>Route Map</title>
  <style>
    .legend {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: fit-content;
      background-color: #f9f9f9;
    }
    .legend div { margin-bottom: 5px; }
    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .blue-box { background-color: blue; }
    .green-box { background-color: green; }
    .summary {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Route Map</h1>

  <div class="summary">
    Start: {{ start }}<br>
    Destination: {{ destination }}
  </div>

  {% if message %}
    <div style="background:#e6f4ea; border-left: 5px solid green; padding: 10px; margin-bottom: 15px;">
        <strong>{{ message }}</strong>
    </div>
  {% endif %}

  <iframe src="{{ url_for('static', filename='map.html') }}" width="100%" height="500"></iframe>

  <div class="legend">
    <strong>Legend:</strong>
    <div><span class="blue-box"></span> Walking Route</div>
    <div><span class="green-box"></span> Public Transit Route</div>
  </div>

  {% if mode %}
    <form method="POST" action="/steps" style="margin-top:20px;">
      <label for="show_steps">Show step-by-step directions for:</label>
      <select name="show_steps" id="show_steps">
        {% for m in mode %}
          <option value="{{ m }}">{{ m.title() }}</option>
        {% endfor %}
      </select>
      <button type="submit">Show Directions</button>
    </form>
  {% endif %}

  <br>
  <a href="/" style="display:inline-block; margin-top:15px;">‚Üê Back to Start</a>

</body>
</html>
