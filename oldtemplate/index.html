<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Time & Cost Comparison</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #333; }
        table, th, td { border: 1px solid gray; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>
    <h1>ðŸš– Travel Time & Cost Comparison</h1>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <form method="POST" action="/home">
        <label>Start Location: <input type="text" name="origin" required></label><br><br>
        <label>Destination: <input type="text" name="destination" required></label><br><br>
        <label>Sort by:
            <select name="sort_option">
                <option>Cheapest</option>
                <option>Fastest</option>
                <option>Eco-Friendly</option>
            </select>
        </label><br><br>
        <button type="submit">Compare Options</button>
    </form>

    {% if results %}
        <h2>Travel Options</h2>
        <table>
            <tr><th>Mode</th><th>Time</th><th>Distance</th><th>Cost</th></tr>
            {% for r in results %}
            <tr>
                <td>{{ r.mode }}</td>
                <td>{{ r.time }}</td>
                <td>{{ r.distance }}</td>
                <td>{{ r.cost }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
